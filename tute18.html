<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color in css</title>
  <style>
    #firstpara{
      color: rgb(80, 36, 138);/* color by name  */
    }
    #secondpara{
      color: rgb(0, 240, 3);
      /* color by rgb value  */
    }
    #thirdpara{
      color: #ff8888;
      background-color: rgb(125, 180, 23);
      /* color by hex value  */
    }
  </style>
</head>
<body>
  <h2>This is my first box</h2>
  <p id="firstpara">this is paragraph from first box</p>
  <p id="secondpara">this is paragraph from second box</p>
  <p id="thirdpara">this is paragraph from third box</p>
</body>
</html>
