<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css variable custom properties</title>
  <style>
    :root {

      --box-color: rgb(42, 189, 125);
      --danger-color:red;

    }

    .box {
      width: 200px;
      height: 200px;
      background-color: var(--box-color);
      border: 2px solid var(--danger-color)
      margin: 3px 9px;
      box-shadow: 3px 3px 14px var(--box-color);

    }

    .container {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
