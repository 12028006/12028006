<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo selector and more designs</title>
  <style>
.container{
  border: 2px solid red;
  background-color: rgb(94, 192, 103);
  padding: 34px;
  margin:34px auto;
  width: 666px;
}
a{
  text-decoration: none;
  color:  black;
}
a:hover{
  /* color: aqua; */
  background-color: rgb(233, 216, 219);
}
a:visited{
  color: yellow;
}
a:active{
  background-color: green;
}
.btn{
  background-color: crimson;
  padding: 6px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  border-radius: 4px;
}
  </style>
</head>
<body>
  <div class="container" id="cont1">
    <h3>This is My heading </h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, optio ea? Perspiciatis facere voluptatibus iste itaque qui nemo facilis fugit eaque? Dolores doloremque ad voluptates modi nostrum eaque suscipit sunt?</p>
    <a href="https://google.com" class="btn">read more</a>
    <button class="btn">contact us </button>
  </div>
  
</body>
</html>
