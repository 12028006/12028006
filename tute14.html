<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>selector in CSS</title>
  <style>
    /* element selector  */
    h3{
      color: pink;
    }
    p{
      border:2px solid red;
    }
    /* id selector */
    #firstpara{
      color: red;
    }
    /* class selector */
    .bgblue{
      color: yellow;
      background-color: saddlebrown;
    }
    /* group slector */
    footer, span{
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <h3>CSS selectors </h3>
  <p id="firstpara">this is a simple paragraph to demostrate css selector </p>
  <p id="secondpara" class="redelement bgblue ">this is a simple paragraph to demostrate css selector </p>
 <div>
   <p>this is a simple paragraph to demostrate css selector </p>
   <span>this is span</span>
  </div> 
  <footer> This is footer </footer>
  
</body>
</html>
